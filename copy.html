                <div class="sizeboost">
                    <h2>Contact Me</h2>
                </div>
                <div class="contentline">
                </div>

                
                    <div class="form" id="contact-form">
                        <form action="mailto:jfrancisdruhan@gmail.com" method="post" enctype="text/plain">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Please input your Name" required="required">
                                </li>
                    
                                <li>
                                    <label for="phone">Phone Number:</label>
                    
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                        placeholder="123-456-7890" required>
                    
                                    <span class="note">Format: 123-456-7890</span>
                                </li>
                    
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required="required">
                                </li>
                                <li>
                                    <label for="message">Message</label>
                                    <textarea placeholder="Your Message" name="message" id="message" required="required"></textarea>
                                </li>
                    
                            </ul>
                            
                            <input type="submit" value="Send" class="btn btn-primary" value="Submit Button">
                            <input type="reset" value="Reset" class="btn btn-warning" value="Submit Button">
                            
                        </form>
                    </div>

                

            </div>
        </div>
